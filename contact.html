            <div class="container">
                <h1 class="title">Contact</h1>
                <h1 class="subtitle">Have ideas? Lets meet up!</h1>
                <div class="columns">
                    <div class="column is-one-third">
                        <div class="card profile-picture">
                            <div class="content-overlay"></div>
                            <img src="resources/images/profilepicture.jpg" alt="profile picture of patrick">
                            <div class="content-details fadeIn-top">
                                <h1 class="title is-2">Patrick Tan</h1>

                                    <br>

                                </p>

                            </div>
                        </div>
                    </div>
                    <div class="column is-two-thirds">
                        <div class="card">
                            <div class="field">
                                <label class="label">Name</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="e.g Patrick Tan">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                    <input class="input" type="email" placeholder="e.g. patricktan@gmail.com">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder="Your Message"></textarea>
                                </div>
                            </div>

                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button">Submit</button>
                                </div>
                                <div class="control">
                                    <button class="button">Cancel</button>
                                </div>
                            </div>
                        </div>
